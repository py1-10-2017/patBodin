<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses</title>
</head>
<body>
    <h3>Add a new course</h3>
    <form action="/create" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="desc">Description</label>
        <input type="text" name="desc">
        <button type="submit">Add</button>
    </form>
    <h3>Courses</h3>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.desc }}</td>
            <td>{{ course.created_at }}</td>
            <td><a href="{{ course.id }}/destroy">remove</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
